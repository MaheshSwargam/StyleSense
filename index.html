<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StyleSense</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e4ecf7);
    }

    .card {
      background: white;
      width: 340px;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    .subtitle {
      color: #666;
      margin: 8px 0 16px;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .chips {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .chips button {
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .chips button.active {
      background: black;
      color: white;
    }

    .chips button:hover {
      background: black;
      color: white;
    }

    button.main {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }

    #loading {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #555;
      display: none;
    }

    #result {
      margin-top: 14px;
      font-weight: 600;
    }

    .explain {
      font-size: 0.85rem;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>StyleSense ðŸ‘—</h1>
    <p class="subtitle">AI-powered fashion recommendations</p>

    <input type="text" placeholder="Describe your vibe (e.g. superhero, casual)" />

    <div class="chips">
      <button class="active" onclick="setStyle(this, 'Casual')">Casual</button>
      <button onclick="setStyle(this, 'Office')">Office</button>
      <button onclick="setStyle(this, 'Festive')">Festive</button>
    </div>

    <button class="main" onclick="getRecommendation()">Get Recommendation</button>

    <p id="loading">ðŸ¤– Styling your look...</p>
    <p id="result"></p>
    <p class="explain" id="explain"></p>
  </div>

  <script>
    let selectedStyle = "Casual";

    function setStyle(btn, style) {
      selectedStyle = style;
      document.querySelectorAll(".chips button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }

    function getRecommendation() {
      const input = document.querySelector("input").value;

      document.getElementById("loading").style.display = "block";
      document.getElementById("result").innerText = "";
      document.getElementById("explain").innerText = "";

      setTimeout(() => {
        document.getElementById("loading").style.display = "none";

        document.getElementById("result").innerText =
          `(${selectedStyle} Style)\nTry a white oversized t-shirt, blue jeans, and sneakers ðŸ‘Ÿ`;

        document.getElementById("explain").innerText =
          "Why this works: Neutral colors balance each other, oversized fit adds comfort, and sneakers suit Indian climate and mobility.";
      }, 1200);
    }
  </script>

</body>
</html>
