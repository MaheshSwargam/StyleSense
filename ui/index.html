<!DOCTYPE html>
<html>
<head>
  <title>StyleSense</title>
</head>
<body>
  <h1>StyleSense</h1>

  <label>Occasion:</label>
  <input id="occasion" placeholder="College, Office, Festival" />

  <label>State:</label>
  <input id="state" placeholder="Telangana" />

  <label>Mode:</label>
  <select id="mode">
    <option>Minimalist</option>
    <option>Vintage</option>
  </select>

  <button onclick="generate()">Generate Outfit</button>

  <pre id="result"></pre>

  <script>
    async function generate() {
      document.getElementById("result").innerText =
        "AI Outfit will appear here (API integration next)";
    }
  </script>
</body>
</html>
